type User {
    _id: String!
    username: String!
    password: String
}

input UserInput {
    username: String!
    password: String!
}

type Query {
    hello: String!
    users: [User!]!
}

type AuthData {
    userId: String!
    token: String!
}


type Mutation {
    createUser(input: UserInput!): User
    login(input: UserInput!): AuthData!

}